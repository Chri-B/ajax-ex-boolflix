<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ajax-ex-boolflix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="container-fullwidth">
            <div class="container container-search">
                <input id="input-search-film" class="barra-ricerca" placeholder="cerca un film">
                <button id="btn-search-film">VAI</button>
            </div>
            <div  id="film-card-container" class="container card-container">

            </div>
            <div class="container container-search">
                <input id="input-search-tv" class="barra-ricerca" placeholder="cerca una serie tv">
                <button id="btn-search-tv">VAI</button>
            </div>
            <div id="tv-card-container" class="container card-container">

            </div>
        </div>


        <script id="card-template" type="text/x-handlebars-template">
            <div class="card">
                <div class="card-text">
                    <p>Titolo: <span>{{title}}</span></p>
                    <p>Titolo originale: <span>{{originalTitle}}</span></p>
                    <div class="box-language">
                        <p>Lingua originale: <span>{{originalLanguage}}</span></p>
                        <img src="https://www.countryflags.io/{{originalFlag}}/shiny/24.png">
                    </div>
                    <p>Voto: <span>{{{vote}}}</span></p>
                </div>
            </div>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
