<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ajax-ex-boolflix</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="container-fullwidth">
            <header>
                <div id="logo">
                    <a href="#">
                        <h1>boolflix</h1>
                    </a>
                </div>
                <div class="search">
                    <input id="input-search" class="barra-ricerca" placeholder="cerca film o serie TV"> <!-- value="avengers"-->
                    <button id="btn-search">cerca</button>
                </div>
            </header>
            <section id="film">
                <h2>Film</h2>
                <div class="filter">
                    <select id="genre-selector-movie" class="genre-selector">
                        <option value="">Filtra per genere</option>
                    </select>
                </div>
                <div  id="film-card-container" class="container card-container">
                </div>
            </section>
            <section id="serie-tv">
                <h2>Serie TV</h2>
                <div class="filter">
                    <select id="genre-selector-tv" class="genre-selector">
                        <option value="">Filtra per genere</option>
                    </select>
                </div>
                <div id="tv-card-container" class="container card-container">
                </div>
            </section>
        </div>


        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" data-movie-id="{{movieId}}">
                <img class="copertina" src="https://image.tmdb.org/t/p/w342/{{posterImg}}" alt="{{title}}">
                <div class="card-text">
                    <p class="genre-ids">{{genreIds}}</p>
                    <p>Titolo: <span>{{title}}</span></p>
                    <p>Titolo originale: <span>{{originalTitle}}</span></p>
                    <div class="box-language">
                        <p>Lingua originale: <span>{{originalLanguage}}</span></p>
                        <img src="https://www.countryflags.io/{{originalFlag}}/shiny/24.png" alt="">
                    </div>
                    <p>Voto: <span>{{{vote}}}/10 {{{stelle}}}</span></p>
                    <div class="testo-overview">
                        <p>Overview: <span>{{overview}}</span></p>
                    </div>
                    <div class="bottone-info">
                        <button>scopri di pi√π</button>
                    </div>
                </div>
                <div class="box-generi">
                    <p class="generi">Genere: <span></span></p>
                </div>
            </div>
        </script>

        <script id="actor-template" type="text/x-handlebars-template">
            <div class="more-info">
                <div class="img-profilo">
                    <img class="foto-attore" src="https://image.tmdb.org/t/p/w45/{{foto}}" alt="">
                </div>
                <div class="more-info-text">
                    <p class="personaggio">Personaggio: <span>{{personaggio}}</span></p>
                    <p class="attore">Nome: <span>{{attore}}</span></p>
                </div>
            </div>
        </script>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
